<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="favicon.ico">

  <title>mapplerk3 테스트 사이트</title>
  <!-- Bootstrap core CSS -->
  <link href="bootstrap.min.css" rel="stylesheet">
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <link href="ie10-viewport-bug-workaround.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="jumbotron.css" rel="stylesheet">
  <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
  <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
  <script src="ie-emulation-modes-warning.js"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <style>
    .col-md-4:hover{
        background-color: #fff;
    }
    #chart-setting{
      background-color:#f4f4f4;
      display: table-cell;
      width:33.33%;
      box-shadow: inset 0px -30px 20px -20px #eee;
    }
  </style>

</head>

<body>
  <div class="container">
    <div class="row">
      <form id="chart-setting">
        <div class="col-md-4">
          <h3>1. 도표 종류를 선택하세요.</h2><br>
            <ul id="chart-types">
              <li>
                <input type="radio" id="graph_type_1" name="graph_type" value="wordcloudChart" checked="">
                <label for="graph_type_1">&nbsp;&nbsp;wordcloudChart</label>
                <alt="Columnchart">
              </li>
              <li>
                <input type="radio" id="graph_type_2" name="graph_type" value="customChart">
                <label for="graph_type_2">&nbsp;&nbsp;customChart</label>
              </li>
              <li>
                <input type="radio" id="graph_type_3" name="graph_type" value="flowChart">
                <label for="graph_type_3">&nbsp;&nbsp;flowChart</label>
              </li>
              <li>
                <input type="radio" id="graph_type_4" name="graph_type" value="mixedChart">
                <label for="graph_type_4">&nbsp;&nbsp;mixedChart</label>
              </li>
              <li>
                <input type="radio" id="graph_type_5" name="graph_type" value="polarChart">
                <label for="graph_type_5">&nbsp;&nbsp;polarChart</label>
              </li>
              <li>
                <input type="radio" id="graph_type_6" name="graph_type" value="scatterChart">
                <label for="graph_type_5">&nbsp;&nbsp;scatterChart</label>
              </li>
            </ul><br><br><br><br>
        </div>
        <div class="col-md-4">

          <h3>2. 들어갈 항목을 선택하세요.</h3><br>
          <select id="col" name="col" title="들어갈 항목을 선택하세요.">
            <option value="id">id</option>
            <option value="category">category</option>
            <option value="name">name</option>
            <option value="lat">lat</option>
            <option value="lng">lng</option>
            <option value="image">image</option>
          </select><br><br><br><br><br><br><br><br><br><br><br>
        </div>
        <div class="col-md-4">
          <h3>3. 도표 제목을 입력하세요.</h3><br>
          <input type="text" id="axis_title" name="axis_title" title="변수에 대한 제목">
          <br><br><input type="submit" id="btn btn-default" title="만들기" value="만들기"><br><br><br><br><br><br><br><br><br>
        </div>
      </form>
    </div>
    <hr>

    <footer>
      <p>Developed by Vertices</p>
    </footer>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>
    window.jQuery || document.write('<script src="jquery.min.js"><\/script>')
  </script>
  <script src="bootstrap.min.js"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="ie10-viewport-bug-workaround.js"></script>

  <script type="text/javascript">
    jQuery(document).ready(function($) {
      $("#chart-setting").submit(function(event) {
        var graph_type_url = $(':radio[name="graph_type"]:checked').val();
        var category = $(this).find('select').val();
        var chartName = document.getElementById('axis_title').value;
        var go_url = (graph_type_url + "/index.html?" + category + "&" + encodeURIComponent(chartName));
        window.open(go_url, 'popup', 'scrollbars=yes,width=1100,height=950,resizable=yes');
      });
    });
  </script>

</body>

</html>
